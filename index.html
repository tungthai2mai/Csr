<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Accessible Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="gallery.js"></script>
</head>
<body onload="initializeGallery()">

    <header>
        <h1>My Photography Portfolio</h1>
    </header>

    <main>
        <h2>Gallery Thumbnails</h2>
        <p>Hover over an image or tab to it to view the description.</p>

        <div id="image-gallery">
            <img src="https://via.placeholder.com/150/0000FF/808080?text=Nature" 
                 alt="A serene blue nature scene" 
                 class="preview" 
                 onmouseover="upDate(this)" 
                 onmouseleave="unDo()"
                 onfocus="upDate(this)" 
                 onblur="unDo()">

            <img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=City" 
                 alt="A busy red city street" 
                 class="preview" 
                 onmouseover="upDate(this)" 
                 onmouseleave="unDo()"
                 onfocus="upDate(this)" 
                 onblur="unDo()">

            <img src="https://via.placeholder.com/150/FFFF00/000000?text=Food" 
                 alt="Delicious yellow food dish" 
                 class="preview" 
                 onmouseover="upDate(this)" 
                 onmouseleave="unDo()"
                 onfocus="upDate(this)" 
                 onblur="unDo()">
            
            <img src="https://via.placeholder.com/150/008000/FFFFFF?text=Forest" 
                 alt="Green forest canopy" 
                 class="preview" 
                 onmouseover="upDate(this)" 
                 onmouseleave="unDo()"
                 onfocus="upDate(this)" 
                 onblur="unDo()">

            <img src="https://via.placeholder.com/150/FFA500/000000?text=Sunset" 
                 alt="Orange sunset over water" 
                 class="preview" 
                 onmouseover="upDate(this)" 
                 onmouseleave="unDo()"
                 onfocus="upDate(this)" 
                 onblur="unDo()">

            <img src="https://via.placeholder.com/150/800080/FFFFFF?text=Night" 
                 alt="Purple night sky with stars" 
                 class="preview" 
                 onmouseover="upDate(this)" 
                 onmouseleave="unDo()"
                 onfocus="upDate(this)" 
                 onblur="unDo()">
        </div>

        <div id="image" class="display-box">
            Hover over or tab to an image below to display here.
        </div>
    </main>

</body>
</html>
